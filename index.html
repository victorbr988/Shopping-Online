<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Shopping Online</h1>
  </header>
  <main>
    <div class="userData">
      <section>
        <input type="text" id="search-items" placeholder="Busque um produto">
      </section>
      <section>
        <button id="serach">Search</button>
      </section>
    </div>
    <section class="space_products">
      <div id="products"></div>
      <section class="carts">
        <div class="cart-items">
          <ol class="items"></ol>
        </div>
        <div class="cleanCart">
          <button>Esvaziar carrinho</button>
        </div>
      </section>
    </section>
    
  </main>
  <script src="./script.js"></script>
</body>
</html>
