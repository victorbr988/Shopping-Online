<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Shopping Online</h1>
    
    
  </header>
  <main>
    <div class="userData">

      <section class="inputs">
        <input type="text" id="search-items" placeholder="Busque um produto" maxlength="14">
        <label >Máximo de 14 carácteres</label>
      </section>

      <section>
        <button id="search">Search</button>
      </section>

      <section class="cart-container">
        <p class="count-Intems">0</p>
        <img class="cart-icon" src="./icons/icon-cart.png" alt="imagem de um carrinho de compras que tem a cor verde">
      </section>

    </div>
    <section class="content">
      <section class="space_products">
        <div id="products"></div>
      </section>
      <div class="carts">
        <div class="cart-items">
          <ol class="items"></ol>
        </div>
        <div class="cleanCart">
          <button class="clear">Esvaziar carrinho</button>
        </div>
      </div>
    </section>
    
    
  </main>
  <script src="./script.js"></script>
</body>
</html>
